        function parseVless(link) {
            try {
                const url = new URL(link);
                const params = new URLSearchParams(url.search);
                const name = decodeURIComponent(url.hash.slice(1)) || "VLESS_" + Math.floor(Math.random() * 100);

                    servername: params.get('sni') || params.get('host')?.split(',')[0] || "",
