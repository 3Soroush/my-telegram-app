<!DOCTYPE html>

        /* Toast Popup */
        #toast {

        .clear-btn {

</head>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let serverList = [];

        function tab(n) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById('p'+n).style.display = 'block';
            document.querySelectorAll('.nav-tabs button').forEach(b => b.classList.remove('active'));
            document.getElementById('t'+n).classList.add('active');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => { t.style.display = 'none'; }, 2000);
        }

        async function getPing(host) {
            const start = Date.now();
            try {
                await fetch(`https://${host}`, { mode: 'no-cors', signal: AbortSignal.timeout(2000) });
                return Date.now() - start;
            } catch {
                const diff = Date.now() - start;
                return diff < 2000 ? diff : 9999;
            }
        }

        async function startProcess() {
            const url = document.getElementById('urlInput').value;
            const resDiv = document.getElementById('res');
            if(!url) return;
            resDiv.innerHTML = '<p style="text-align:center">Ø¯Ø± Ø­Ø§Ù„ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ...</p>';
            serverList = [];

            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                let content = data.contents;
                try { content = atob(content.trim()); } catch(e) {}
                
                const configs = content.split(/\s+/).filter(c => c.includes('://'));
                
                for (let c of configs) {
                    let name = c.includes('#') ? decodeURIComponent(c.split('#')[1]) : "Proxy Server";
                    let host = c.split('@')[1]?.split(':')[0]?.split('?')[0] || "1.1.1.1";
                    serverList.push({ name, config: c, host, ping: 8888 });
                }
                
                renderServers();

                // ØªØ³Øª Ù¾ÛŒÙ†Ú¯ Ùˆ Ù…Ø±ØªØ¨â€ŒØ³Ø§Ø²ÛŒ Ø¯Ø± Ù„Ø­Ø¸Ù‡
                for (let s of serverList) {
                    s.ping = await getPing(s.host);
                    sortAndRender();
                }
            } catch (e) { resDiv.innerHTML = "Ø®Ø·Ø§ Ø¯Ø± Ø¯Ø±ÛŒØ§ÙØª Ø¯Ø§Ø¯Ù‡!"; }
        }

        function renderServers() {
            const resDiv = document.getElementById('res');
            resDiv.innerHTML = "";
            serverList.forEach(s => {
                const div = document.createElement('div');
                div.className = 'server-item';
                const pText = s.ping === 8888 ? "..." : (s.ping === 9999 ? "Timeout" : s.ping + "ms");
                const pClass = s.ping < 500 ? "low" : (s.ping > 2000 ? "" : "high");
                
                div.innerHTML = `<span>${s.name} <small class="ping-badge ${pClass}">${pText}</small></span> 
                                <button onclick="copyToClipboard('${s.config}')" style="background:none; border:1px solid #0088cc; color:#0088cc; border-radius:8px; padding:5px 12px;">Ú©Ù¾ÛŒ</button>`;
                resDiv.appendChild(div);
            });
        }

        function sortAndRender() {
            serverList.sort((a, b) => a.ping - b.ping);
            renderServers();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast("Ú©Ù¾ÛŒ Ø´Ø¯!");
            });
        }

        // --- Ø¨Ø®Ø´ ØªØ¨Ø¯ÛŒÙ„ Ø¯Ù‚ÛŒÙ‚ YAML (Ù…Ø§Ù†Ù†Ø¯ Ú©Ø¯Ù‡Ø§ÛŒ Ù‚Ø¨Ù„) ---
        function parseVless(link) {
            try {
                const url = new URL(link);
                const params = new URLSearchParams(url.search);
                const name = decodeURIComponent(url.hash.slice(1)) || "VLESS_" + Math.floor(Math.random() * 100);
                const proxy = {
                    name, type: 'vless', server: url.hostname, port: parseInt(url.port), uuid: url.username, udp: true,
                    tls: params.get('security') === 'tls',
                    'skip-cert-verify': true,
                    servername: params.get('sni') || params.get('host')?.split(',')[0] || "",
                    network: params.get('type') || 'tcp'
                };
                if (proxy.network === 'ws') proxy['ws-opts'] = { path: params.get('path') || '/', headers: { Host: params.get('host') || "" } };
                return proxy;
            } catch { return null; }
        }

        function parseWireguard(link) {
            try {
                const url = new URL(link);
                const params = new URLSearchParams(url.search);
                const name = decodeURIComponent(url.hash.slice(1)) || "WG_" + Math.floor(Math.random() * 100);
                return {
                    name, type: 'wireguard', server: url.hostname === 'engage.cloudflareclient.com' ? '162.159.193.1' : url.hostname,
                    port: parseInt(url.port), ip: params.get('address')?.split(',')[0] || '172.16.0.2',
                    'private-key': decodeURIComponent(url.username), 'public-key': params.get('publickey'),
                    udp: true, mtu: 1280, reserved: params.get('reserved')?.split(',').map(n => parseInt(n))
                };
            } catch { return null; }
        }

        function buildClash() {
            const txt = document.getElementById('v2Input').value;
            const lines = txt.split('\n').map(l => l.trim()).filter(l => l.length > 20);
            if (!lines.length) return tg.showAlert("Ù„ÛŒØ³Øª Ø®Ø§Ù„ÛŒ Ø§Ø³Øª!");

            const proxies = lines.map(l => l.startsWith('vless://') ? parseVless(l) : (l.startsWith('wireguard://') ? parseWireguard(l) : null)).filter(p => p !== null);

            const config = {
                port: 7890, mode: 'rule',
                proxies: proxies,
                'proxy-groups': [{ name: 'ğŸš€ Proxy', type: 'select', proxies: ['DIRECT', ...proxies.map(p => p.name)] }],
                rules: ['MATCH,ğŸš€ Proxy']
            };

            const blob = new Blob([jsyaml.dump(config, {noRefs:true})], { type: 'application/octet-stream' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'clash_config.yaml';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast("Ø¯Ø± Ø­Ø§Ù„ Ø¯Ø§Ù†Ù„ÙˆØ¯...");
        }
    </script>
